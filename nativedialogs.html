<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native Browser Dialog Example</title>
    <script>
        let alertButton = document.getElementById('alert-button');
        let confirmButton = document.getElementById('confirm-button');
        let promptButton = document.getElementById('prompt-button');
        let saferPromptButton = document.getElementById('safer-prompt-button');

        alertButton.addEventListener("click", alertFunction);
        confirmButton.addEventListener("click", confirmFunction);
        promptButton.addEventListener("click", promptFunction);
        saferPromptButton.addEventListener("click", saferPromptFunction);

        function alertFunction() {
            window.alert("TEST");
        }

        function confirmFunction() {
            window.confirm("TEST?");
        }

        function promptFunction() {
            window.prompt("HELLO WORLD");
        }

        function saferPromptFunction() {


        }
    </script>
</head>
<body>
    <section id="button-box">
        <button id="alert-button">Alert</button>
        <button id="confirm-button">Confirm</button>
        <button id="prompt-button">Prompt</button>
        <button id="safer-prompt-button">Safer Prompt</button>
    </section>
    <section id="main-display">

    </section>
</body>
</html>
