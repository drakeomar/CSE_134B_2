<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Blog Example</title>
    <script type="module">
        import * as blogPost from './blog.js';

        document.addEventListener('DOMContentLoaded', (event) => {
            blogPost.blogMain();
        });

    </script>
</head>
<body>
    <header></header>
    <h1>CRUD Blog</h1>
    <main>
        <section id="posts-section">
            <button id="add-post" onclick="blogPost.createBlogPost()">Add New Post</button>
            <dialog id="new-post-dialog">
                <form method="dialog">
                    <p>
                        <label>Title:</label>
                        <input type="text" name="post-title" id="title-input">
                    </p>
                    <p>
                        <label>Date:</label>
                    </p>
                    <p>
                        <label>Summary:

                        </label>
                        <textarea>

                        </textarea>
                    </p>
                    <div>
                        <button value="cancel">Cancel</button>
                        <button id="confirmBtn" value="default">Confirm</button>
                    </div>
                </form>
            </dialog>
            <p>
                <button id="showDialog">Show the dialog</button>
            </p>
            <output id="output-box"></output>
        </section>
    </main>
    <footer></footer>
</body>
</html>
